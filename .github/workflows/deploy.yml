name: Deploy React App to GitHub Pages

on:
  workflow_run:
    workflows: ["Build React App"]  # 上のworkflow名と一致させる
    types:
      - completed

permissions:
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/deploy-pages@v3
